<div class="track view" id="track-page">	<div class="s-header">		<h1 class="s-header__title">{{ track.title }}</h1>	</div>	<div class="track__container">		<div class="track__image">			<img ng-src="{{ track.image }}" alt="{{ track.imageAlt }}" />			<button class="track__play-btn"			        ng-click="track.embedTrack()"><i class="fa fa-play-circle"></i></button>		</div>		<div class="track__embed" ng-bind-html="track.oembedHtml"></div>	</div></div>
