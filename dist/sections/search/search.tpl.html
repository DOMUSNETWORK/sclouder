  <div class="search view" id="search-page">	<div class="s-header">		<input class="s-header__search-field"		       type="text"		       name="query"		       placeholder="Search..."		       required		       ng-model="search.queryVal"		       typeahead="track for track in search.typeahead($viewValue)"		       typeahead-on-select="search.query($item)">		<div class="s-header-controls">			<button class="s-header__search-submit-btn"			        type="submit"			        ng-click="search.query(search.queryVal)"><i class="fa fa-search"></i></button>		</div>		<div class="loading-msg" ng-show="search.searching"><i class="fa-li fa fa-spinner fa-spin"></i></div>	</div>	<div class="search__container">		<h1 class="search__title">Results for: <span>{{ search.queryVal }}</span></h1>		<ul class="search__results" ng-class="search.view">			<li class="search__result" ng-repeat="track in search.results.collection">				<a href="#" class="search__link" ng-click="search.trackClick(track, search.results)">					<img class="search__item-image" ng-src="{{ track.artwork_url }}" alt="{{ track.user.username }}"/>				</a>				<div class="search__item-title"><span>{{$index + 1}}</span>{{ track.title | limitTo: 20 }}</div>			</li>			<li class="no-data" ng-if="search.results === false">Find tracks to display by using the search bar above.</li>			<li class="no-data" ng-if="search.results.collection.length == 0">Your search did not return any results, try again.</li>		</ul>		<div class="search__footer">			<div class="search__views">				<div class="search__views-list">					<a href="" ng-click="search.setListView()"><i class="fa fa-th-list"></i></a>				</div>				<div class="search__views-grid">					<a href="" ng-click="search.setGridView()"><i class="fa fa-th-large"></i></a>				</div>			</div>			<div class="search__next-result" ng-hide="search.lastNextResult">				<a href="" ng-click="search.next(search.results, search.queryVal)"><i class="fa fa-arrow-right"></i></a>			</div>		</div>	</div></div>
