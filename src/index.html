s	3. Keep a history of the searches for the user on the Recent Searches Container. This history should display the last 5 searches and should be available for the user in subsequent visits.	4. When clicked, a search item should instigate a new search.	5. When a search result is clicked, it should fly to the Image Container, fade out and the	image for the search result should fade in instead.	6. When clicking the central image, embed the track below the image and make it play	-7. BONUS: When clicking the tile button tile the search results should tile in rows of 3	using their images. Clicking the list button should toggle back to list view. This selection should be remembered for the userâ€™s next visit.-->	<script src='//connect.soundcloud.com/sdk-2.0.0.js'></script>	<script>		SC.initialize({client_id: '8f8f371912b94f27caf4bffbe0d6633d'});	</script>	<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.min.js"></script>	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-sanitize.min.js"></script>	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>	<script src='app.js'></script>	<script src='app.core.js'></script>	<script src='app.routes.js'></script>	<script src='app.services.js'></script>	<script src="sections/search/search.ctrl.js"></script>	<script src="sections/history/history.ctrl.js"></script>	<script src="sections/track/track.ctrl.js"></script>	<script src="services/storage.fct.js"></script>	<script src="services/tracks.fct.js"></script></body></html>
